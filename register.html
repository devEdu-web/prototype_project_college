<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/global.css">
  <link rel="stylesheet" href="./assets/register.css">
  <title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-main-color">

  <main class="w50 bg-third-grey d-flex flex-column align-items-center text-light position-relative">

    <h1 class="register-title mb-5 mt-4 pb-2">Register</h1>

    <form name="registerForm" action="./index.html" method="post" class="d-flex flex-column align-items-center gap-4">
      <input class="bg-third-grey mb-3" type="text" name="first_name" id="firstNameInput" placeholder="First Name">
      <input class="bg-third-grey mb-3" type="text" name="last_name" id="lastNameInput" placeholder="Last Name">
      <input class="bg-third-grey mb-3" type="email" name="email" id="emailInput" placeholder="Email">
      <input class="bg-third-grey mb-3" type="password" name="password" id="passwordInput" placeholder="Password">
      <input class="bg-third-grey" type="password" name="confirm_password" id="confirmPasswordInput" placeholder="Confirm Password">
      <input class="bg-contrast-purple text-light border-0 py-1 fw-bolder" type="submit" value="Register">
      <span>Already have an account? <a href="login.html" class="text-decoration-none text-contrast-red">Log in</a></span>

      <small id="error" class="text-danger"></small>
    </form>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
